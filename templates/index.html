<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¯ Juego del Ahorcado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ğŸ¯ Juego del Ahorcado</h1>

    <img src="{{ url_for('static', filename=session['imagen']) }}?v={{ juego.vidas }}" alt="Ahorcado">

    <p class="palabra">{{ palabra_formateada }}</p>

    <p>Vidas restantes: {{ "â¤ï¸" * juego.vidas }}</p>
    <p>Letras errÃ³neas: {{ juego.letras_erroneas }}</p>

    <form method="POST">
      <input type="text" name="intento" placeholder="Letra o palabra completa" required autofocus>
      <button type="submit">Adivinar</button>
    </form>

    {% if mensaje %}
      <p class="mensaje">{{ mensaje }}</p>
    {% endif %}
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <a href="{{ url_for('reiniciar') }}" class="boton-reiniciar">ğŸ”„ Reiniciar partida</a>
  </div>

  <div id="estado-juego"
       data-vidas="{{ juego.vidas }}"
       data-terminado="{{ session.get('terminado', False) }}"
       data-ganado="{{ juego.esta_ganado() }}"
       data-derrotado="{{ juego.esta_derrotado() }}"
       style="display:none;">
  </div>
</body>
</html>
